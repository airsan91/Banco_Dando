<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="text-center">Lista de Transacciones</h1>
            <hr>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <a class="btn btn-outline-dark btn-lg btn-block" href="#" th:href="@{/bloquear-tarjeta}">
                        Bloquear Tarjeta
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a class="btn btn-outline-dark btn-lg btn-block" href="#" th:href="@{/solicitud/nuevo}">
                        Solicitar Tarjeta
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <a class="btn btn-outline-dark btn-lg btn-block" href="#" th:href="@{/estado-solicitud}">
                        Estado de Solicitud
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{/transaccion/nuevo}">Adicionar Transaccion</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Codigo</th>
                    <th>Fecha</th>
                    <th>Descripcion</th>
                    <th>Monto</th>
                    <th>Cuotas</th>
                    <th>Establecimiento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dato : ${listatransaccionT}">
                    <td th:text="${dato.codigoTran}">Codigo</td>
                    <td th:text="${dato.fecha}">Fecha</td>
                    <td th:text="${dato.descripcion}">Descripcion</td>
                    <td th:text="${dato.monto}">Monto</td>
                    <td th:text="${dato.cuotas}">Cuotas</td>
                    <td th:text="${dato.establecimiento}">Establecimiento</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{/usuario/principal}">Volver</a>
        </div>
    </div>
</div>
</body>
</html>
