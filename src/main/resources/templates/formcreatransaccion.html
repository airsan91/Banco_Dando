<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Crear transaccion</h1>
    <div class="card-body">
        <form th:action="@{/accioncreartransaccion}" method="post" th:object="${transaccionesllenar}">

            <div class="form-group">
                <label class="control-label" for="descripcion">Descripcion : </label>
                <input id="descripcion" type="text" class="form-control" th:field="*{descripcion}"
                       required autofocus="autofocus">

            </div>
            <div class="form-group">
                <label class="control-label" for="monto">Monto : </label>
                <input id="monto" type="text" class="form-control" th:field="*{monto}"
                       required autofocus="autofocus">

            </div>


    <div class="form-group">
        <label class="control-label" for="cuotas">Cuotas : </label>
        <input id="cuotas" type="text" class="form-control" th:field="*{cuotas}"
               required autofocus="autofocus">

    </div>
            <div class="form-group">
                <label class="control-label" for="establecimiento">Establecimiento : </label>
                <input id="establecimiento" type="text" class="form-control" th:field="*{establecimiento}"
                       required autofocus="autofocus">

            </div>


            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Guardar</button>

            </div>
        </form>
    </div>
    <a class="btn btn-primary" href="#" th:href="@{/listaTransacciones}">volver</a>
</div>
</body>
</html>
