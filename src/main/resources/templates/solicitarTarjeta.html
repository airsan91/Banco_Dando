<!DOCTYPE html>
<html lang="es">
<head>
    <title>Solicitudes De Tarjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<h1>Solicitudes Pendientes!</h1>
<table>
    <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Ingresos</th>
        <th>Gastos</th>
        <th>Deudas</th>
        <th>Estado</th>
        <th>Action</th>
    </tr>
    <tr th:each="solicitud : ${solicitudesPendientes}">
        <td th:text="${solicitud.codigo}"></td>
        <td th:text="${solicitud.nombre}"></td>
        <td th:text="${solicitud.documento}"></td>
        <td th:text="${solicitud.ingresos}"></td>
        <td th:text="${solicitud.gastos}"></td>
        <td th:text="${solicitud.deudas}"></td>
        <td th:text="${solicitud.estado}"></td>
        <td>
            <form th:action="@{/aceptarSolicitud}" method="post">
                <input type="hidden" th:value="${solicitud.codigo}" name="codigo">
                <input type="submit" value="Aceptar" class="btn btn-success">
            </form>
            <form th:action="@{/rechazarSolicitud}" method="post">
                <input type="hidden" th:value="${solicitud.codigo}" name="codigo">
                <input type="submit" value="Rechazar" class="btn btn-danger">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
