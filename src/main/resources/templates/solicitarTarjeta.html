<!DOCTYPE html>
<html lang="es">
<head>
    <title>Solicitudes De Tarjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        .btn-success {
            background-color: #4CAF50;
        }
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<h1>Solicitudes!</h1>
<table>
    <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Ingresos</th>
        <th>Gastos</th>
        <th>Deudas</th>
        <th>Action</th>
    </tr>
    <tr th:each="solicitud : ${solicitudes}">
        <td th:text="${solicitud.codigo}"></td>
        <td th:text="${solicitud.nombre}"></td>
        <td th:text="${solicitud.documento}"></td>
        <td th:text="${solicitud.ingresos}"></td>
        <td th:text="${solicitud.gastos}"></td>
        <td th:text="${solicitud.deudas}"></td>
        <td>
            <a th:href="@{/aceptarSolicitud/{codigo}(codigo=${solicitud.codigo})}" class="btn btn-success">Aceptar</a>
            <a th:href="@{/rechazarSolicitud/{codigo}(codigo=${solicitud.codigo})}" class="btn btn-danger">Rechazar</a>
        </td>
    </tr>
</table>
</body>
</html>
