<!DOCTYPE html>
<html>
<head>
    <title>Solicitar Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #999;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Solicitar Tarjeta</h1>
<table>
    <tr>
        <th>Usuario</th>
        <th>Request</th>
        <th>Action</th>
    </tr>
    <tr th:each="solicitarTarjeta : ${solicitarTarjetas}">
        <td th:text="${solicitarTarjeta.usuario}"></td>
        <td th:text="${solicitarTarjeta.request}"></td>
        <td>
            <form th:action="@{/acceptRequest}" method="post">
                <input type="hidden" th:value="${solicitarTarjeta.id}" name="requestId" />
                <input type="submit" value="Accept" />
            </form>
            <form th:action="@{/rejectRequest}" method="post">
                <input type="hidden" th:value="${solicitarTarjeta.id}" name="requestId" />
                <input type="submit" value="Reject" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
