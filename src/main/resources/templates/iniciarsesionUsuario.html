<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4 text-center">Inicio de Sesión</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/inicio}" method="post">

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Email:</label>
                    <input id="nombreUsuario" name="nombreUsuario" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input id="password" type="password" name="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                </div>
                <div class="d-grid gap-2">
                    <a class="btn btn-secondary btn-lg" href="#" th:href="@{/usuario/principal}">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
