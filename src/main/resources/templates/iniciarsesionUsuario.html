<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Iniciar Sesión</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/accioncrear}" method="post" th:object="${usuariollenar}">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                    <input id="nombreUsuario" type="text" class="form-control" th:field="*{nombreUsuario}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input id="contrasena" type="password" class="form-control" th:field="*{contrasena}" required>
                </div>

                <a th:href="@{/usuario/autenticar}" class="btn btn-success btn-lg btn-block">iniciar sesion</a>
            </form>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" href="#" th:href="@{http://localhost:8862/}">Volver</a>
</div>
</body>
</html>
